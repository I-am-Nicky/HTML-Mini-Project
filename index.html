<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="24x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="stylesheet" type="text/css" href="/styles1.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="nft-card">
    <div class="img-container">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="3D render of abstract cube">
      <img class="eye" src="./images/icon-view.svg" alt="eye illustration">
    </div>
    <div class="text-container">
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and
        calm.</p><div class="info-row">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="/images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="user-info">
        <img src="/images/image-avatar.png" alt="user image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </article>
</body>
</html>
